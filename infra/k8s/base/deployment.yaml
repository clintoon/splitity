apiVersion: apps/v1
kind: Deployment
metadata:
  name: splitity-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: splitity-web
  template:
    metadata:
      labels:
        app: splitity-web
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: splitity-web
          image: splitity/splitity-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
