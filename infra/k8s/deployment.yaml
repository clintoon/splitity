              value: "https://split-my-prs-dev.firebaseio.com"
            - name: REACT_APP_FIREBASE_PROJECT_ID
              value: "split-my-prs-dev"
            - name: REACT_APP_FIREBASE_STORAGE_BUCKET
              value: "split-my-prs-dev.appspot.com"
            - name: REACT_APP_FIREBASE_SENDER_ID
              value: "283161176367"
