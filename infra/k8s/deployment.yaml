      labels:
        app: splitity
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: splitity
          image: clintoon/splitity-web:2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: REACT_APP_FIREBASE_KEY
              value: "AIzaSyCg1Oqq7zDgg-AjYHiKnmJ7teAHMTZnTrY"
            - name: REACT_APP_FIREBASE_DOMAIN
              value: "split-my-prs-dev.firebaseapp.com"
